
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 16px;
        }
    </style>
    <script>
        const secretKey = 'd2730abce64ea65a58474cf00ade4a4e';
        function displayKey() {
            alert('d2730abce64ea65a58474cf00ade4a4e: ' + secretKey);
        }
    </script>
</head>
<body>
    <h1>Добро пожаловать на мой сайт!</h1>
    <p>Это пример простого HTML-документа с JavaScript.</p>
    <button onclick="displayKey()">Показать секретный ключ</button>
</body>
</html>
